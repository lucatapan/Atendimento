<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<h:head>
	<title>Cadastro De Escolas</title>
	<h:outputStylesheet library="atendimento" name="estilo.css" />
</h:head>
<h:body>

	<f:metadata>
		<o:viewParam name="id" value="#{cadastroEscolaBean.escola}"
			converter="escolaConverter" />
		<f:viewAction action="#{cadastroEscolaBean.prepararCadastro}" />
	</f:metadata>
	<header>
		<h:graphicImage library="atendimento" name="logo.png" />
	</header>
	<div id="conteudo">


		<h:form id="frm">
			<p:menubar style="margin-top: -30px; margin-bottom: 20px">
				<p:menuitem icon="ui-icon-home" value="Home"
					action="/Index?faces-redirect=true" />
				<p:submenu icon="ui-icon-plus" label="Cadastros">
					<p:menuitem icon="ui-icon-home" value="Escola"
						action="/CadastroEscola?faces-redirect=true" />
					<p:menuitem icon="ui-icon-person" value="Atendente"
						action="/CadastroAtendente?faces-redirect=true" />
					<p:menuitem icon="ui-icon-pin-s" value="Pendencia"
						action="/CadastroPendencia?faces-redirect=true" />
					<p:menuitem icon="ui-icon-document" value="Atendimento "
						action="/CadastroHisAtendimento?faces-redirect=true" />
				</p:submenu>
				<p:submenu icon="ui-icon-circle-zoomout" label="Consultas">
					<p:menuitem icon="ui-icon-home" value="Escola"
						action="/ConsultaEscola?faces-redirect=true" />
					<p:menuitem icon="ui-icon-person" value="Atendente"
						action="/ConsultaAtendente?faces-redirect=true" />
					<p:menuitem icon="ui-icon-pin-s" value="Pendencia"
						action="/ConsultaPendencias?faces-redirect=true" />
					<p:menuitem icon="ui-icon-document" value="Atendimento"
						action="/ConsultaHisAtendimento?faces-redirect=true" />
					<p:menuitem icon="ui-icon-pin-s" value="Escola/Pendencia"
						action="/EscolaPendencia?faces-redirect=true" />
				</p:submenu>

				<p:submenu label="Usuários" icon="ui-icon-person">
					<p:menuitem icon="ui-icon-person" value="Cadastro Usuários"
						action="/CadastroUsuario?faces-redirect=true" />
					<p:menuitem icon="ui-icon-zoomin" value="Consulta Usuários"
						action="/ConsultaUsuario?faces-redirect=true" />
					<p:menuitem icon="ui-icon-shuffle" value="Cadastro Permissões"
						action="/CadastroPermissao?faces-redirect=true" />
					<p:menuitem icon="ui-icon-zoomin	" value="Consulta Permissões"
						action="/ConsultaPermissao?faces-redirect=true" />
				</p:submenu>
				<p:submenu label="Sistema">
					<p:menuitem icon="ui-icon-close	" value="Sair" />
				</p:submenu>
			</p:menubar>
			<h1>Cadastro de Escola</h1>

			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<p:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
				cellspacing="5">
				<p:outputLabel value="Pendencia" />
				<p:selectOneMenu id="pendencia" style="width:125px"
					value="#{cadastroEscolaBean.escola.pendencia}" label="Pendencia"
					converter="pendenciaConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroEscolaBean.todasPendencias}"
						var="pendencia" itemValue="#{pendencia}"
						itemLabel="#{pendencia.descricao}" />
				</p:selectOneMenu>


				<p:outputLabel value="Nome" />
				<p:inputText size="30" value="#{cadastroEscolaBean.escola.nome}"
					label="Nome" />

				<p:outputLabel value="Endereço" />
				<p:inputText size="30" value="#{cadastroEscolaBean.escola.endereco}"
					label="Endereço" />

				<p:outputLabel value="Cidade" />
				<p:inputText size="30" value="#{cadastroEscolaBean.escola.cidade}"
					label="Endereço" />

				<p:outputLabel value="Telefone" />
				<p:inputMask size="13" value="#{cadastroEscolaBean.escola.telefone}"
					label="Telefone" mask="(99)?9999-99999" />

				<p:outputLabel value="Código da Escola" />
				<p:inputText size="2" value="#{cadastroEscolaBean.escola.codigo}"
					label="Codigo" />

				<p:outputLabel value="Diretor da Unidade" />
				<p:inputText size="30"
					value="#{cadastroEscolaBean.escola.diretorUnidade}"
					label="Diretor Unidade" />

				<p:outputLabel value="Coordenador Pedagógico" />
				<p:inputText size="30"
					value="#{cadastroEscolaBean.escola.coordenadorPedagogico}"
					label="Coordenador Pedagógico" />

				<p:outputLabel value="Diretor Acadêmico" />
				<p:inputText size="30"
					value="#{cadastroEscolaBean.escola.diretorAcademico}"
					label="Diretor Acadêmico" />

				<p:outputLabel value="Diretor Administrativo" />
				<p:inputText size="30"
					value="#{cadastroEscolaBean.escola.diretorAdministrativo}"
					label="Diretor Administrativo" />

				<p:outputLabel value="Orientador Educacional" />
				<p:inputText size="30"
					value="#{cadastroEscolaBean.escola.orientadorEducacional}"
					label="Orientador Educacional" />




				<p:commandButton actionListener="#{cadastroEscolaBean.salvar}"
					ajax="false" process="@this" value="Salvar" icon="ui-icon-disk" />
			</p:panelGrid>


		</h:form>
	</div>
	<footer> Sistema de Atendimento - Centro Paula Souza </footer>

</h:body>
</html>
